<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="images/phone-favicon.png"
      type="image/x-icon"
    />
    <title>Phone Hunt</title>
    <link rel="stylesheet" href="phone.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.22/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="font-poppins">
    <header class="header">
      <!-- Nab Section -->
      <nav class="nav">
        <h2 class="lg:text-2xl font-bold">Hot Gadgets</h2>

          <a href="https://www.applegadgetsbd.com/blog/">

            >
              Blog
            </button>

        </div>
      </nav>
      <!-- Banner Section -->
      <div class="text-center mt-6 lg:mt-12 p-5 lg:p-0">

          curved design, and these corners are within a standard rectangle.
        </p>
        <a href="https://www.applegadgetsbd.com/product/iphone-13-pro-max">

            class="mt-5 lg:mt-8 text-white bg-primary btn btn-xs sm:btn-sm md:btn-md lg:btn-lg"

      </div>
